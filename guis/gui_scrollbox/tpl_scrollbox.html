<table border="0" cellpadding="0" cellspacing="0" width="{BOXWIDTH}" height="{BOXHEIGHT}">
  <tr>
    <td width="100%" height="20" valign="top">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" height="20">
      <tr>
        <td width="17" valign="top"><img border="0" src="images/scrollbox/oben_links.gif" width="17" height="20" alt=""></td>
        <td background="images/scrollbox/oben_1px.gif" valign="top"><img border="0" src="images/pl.gif" width="1" height="2" alt=""><br><b class="scrollbox_header">{TITLE}</b></td>
        <td width="19" valign="top"><img border="0" src="images/scrollbox/oben_rechts.gif" width="19" height="20" alt=""></td>
      </tr>
    </table>
    </td>
  </tr>
  <tr>
    <td>
    <table border="0" cellpadding="0" cellspacing="0" width="100%">
      <tr>
        <td width="3" height="{CONTENTHEIGHT}">
        <img border="0" src="images/scrollbox/streifen_links.gif" width="3" height="{CONTENTHEIGHT}" alt=""></td>
        <td width="100%" height="{CONTENTHEIGHT}" valign="top" align="left">
        <div id="sb_content{NAME}" style="position:relative;overflow:hidden;width:100%;height:{CONTENTHEIGHT};left:0;top:0;background:#FFFFFF;">
          <div id="sb_data{NAME}" style="position:absolute;width:100%;left:0;top:0;">
            <!-- start content -->{CONTENT}<!-- end content -->
          </div>
        </div>
        </td>
        <td width="14" height="{CONTENTHEIGHT}">
        <div id="sb_scrollbox{NAME}" style="position:relative; left:0; top:0; width:14; height:{CONTENTHEIGHT}; onselectstart=" return false">
          <table border="0" cellpadding="0" cellspacing="0" width="14" height="{CONTENTHEIGHT}">
            <tr>
              <td background="images/scrollbox/scrollleiste_oben.gif" height="6">
              </td>
            </tr>
            <tr>
              <td background="images/scrollbox/scrollleiste_mitte.gif" height="100%">
              <div id="sb_controller{NAME}" style="visibility:visible;position:absolute;overflow:visible;left:0;top:0;width:14;height:{CONTENTHEIGHT};">
                <table id="sb_ctrlframe{NAME}" border="0" cellpadding="0" cellspacing="0" width="14">
                  <tr>
                    <td>
                    <img border="0" src="images/scrollbox/pin_oben.gif" width="14" height="5" onmousedown="return false;" ondragstart="return false" ondrag="return false" onselectstart="return false" alt=""></td>
                  </tr>
                  <tr>
                    <td width="14" height="100%">
                    <img border="0" src="images/scrollbox/pin_mitte.gif" width="14" height="100%" onmousedown="return false;" ondragstart="return false" ondrag="return false" onselectstart="return false" alt=""></td>
                  </tr>
                  <tr>
                    <td>
                    <img border="0" src="images/scrollbox/pin_unten.gif" width="14" height="7" onmousedown="return false;" ondragstart="return false" ondrag="return false" onselectstart="return false" alt=""></td>
                  </tr>
                </table>
              </div>
              </td>
            </tr>
            <tr>
              <td background="images/scrollbox/scrollleiste_unten.gif" height="5">
              </td>
            </tr>
          </table>
        </div>
        </td>
      </tr>
    </table>
    </td>
  </tr>
  <tr>
    <td width="100%" height="17">
    <table border="0" cellpadding="0" cellspacing="0" width="100%" height="17">
      <tr>
        <td width="17" valign="top">
        <img border="0" src="images/scrollbox/unten_links.gif" width="17" height="17" alt=""></td>
        <td background="images/scrollbox/unten_1px.gif" valign="top">
        <img border="0" src="images/pl.gif" width="1" height="1" alt=""></td>
        <td width="19" valign="top">
        <img border="0" src="images/scrollbox/unten_rechts.gif" width="19" height="17" alt=""></td>
      </tr>
    </table>
    </td>
  </tr>
</table>
