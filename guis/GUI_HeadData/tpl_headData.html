<title>{TITLE}</title>
    <meta name="description" content="{DESCRIPTION}">
    <meta charset="{CHARSET}">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="expires" content="{EXPIRES}">
    <!-- BLOCK XUACOMPATIBLE --><meta http-equiv="X-UA-Compatible" content="{XUACOMPATIBLE_VALUE}"><!-- END XUACOMPATIBLE -->
    <!-- BLOCK BROWSERNOCACHE --><meta http-equiv="cache-control" content="no-store, no-cache, must-revalidate"><!-- END BROWSERNOCACHE -->
    <!-- BLOCK PROXYNOCACHE --><meta http-equiv="pragma" content="no-cache"><!-- END PROXYNOCACHE -->
    <!-- BLOCK METAREFRESH --><meta http-equiv="refresh" content="{REFRESH}; URL={URL}"><!-- END METAREFRESH -->
    <meta name="robots" content="{ROBOTS}">
    <meta name="generator" content="POOL">
    <meta name="author" content="{AUTHOR}">
    <meta name="keywords" content="{KEYWORDS}">

    <meta name="client-data" content="{CLIENT-DATA}">
    <!-- BLOCK favicon --><link rel="shortcut icon" href="favicon.ico"><!-- END favicon -->
    <!-- BLOCK STYLESHEET --><link rel="stylesheet" href="{FILENAME}"{MEDIA}>
    <!-- END STYLESHEET -->
    <!-- BLOCK JAVASCRIPT --><script src="{FILENAME}"{attributes}></script>
    <!-- END JAVASCRIPT -->
    <!-- BLOCK INLINE_SCRIPT_CODE --><script>
        // create JavaScript GUI's<!-- BLOCK SCRIPT_CODE -->
        {CODE}<!-- END SCRIPT_CODE -->
    </script><!-- END INLINE_SCRIPT_CODE -->
