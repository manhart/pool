<dialog id="{name}" class="prompt-dialog {class}">
    <div class="prompt-content">
        <span class="prompt-close-button">&times;</span>
        <label for="{name}Input" class="prompt-label">{label}</label>
        <input type="text" id="{name}Input" class="input {inputClass}" name="prompt" autocomplete="off">
        <div class="button-wrapper">
            <button type="button" class="confirm {buttonClass}">{confirm}</button>
            <button type="button" class="cancel {buttonClass}">{cancel}</button>
        </div>
    </div>
</dialog>
