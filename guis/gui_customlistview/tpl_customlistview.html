<table border="0" cellpadding="0" cellspacing="0" width="100%">
  <!-- BLOCK header -->
  <tr>
    <!-- BLOCK hcol -->
    <td bgcolor="#F0F0F0"><a href="{href}">{title}</a></td>
    <!-- END hcol -->
  </tr>
  <!-- END header -->
  <!-- BLOCK row -->
  <tr bgColor="{bgcolor}" onMouseOver="this.style.backgroundColor='#F0F8FF';" onMouseOut="this.style.backgroundColor='';" style="cursor:pointer;cursor:hand;" onClick="{onclick}">
    <!-- BLOCK col -->
    <td>{value}</td>
    <!-- END col -->
  </tr>
  <!-- END row -->
</table>
