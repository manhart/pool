	var Options = new Array();

	// Zelle Hintergrundfarbe Kalender (Markierung und Hover)

	// Zelle Hintergrundfarbe Kalender (für heutigen Tag)
	Options['TODAY_BGCOLOR'] = "#DCDCDC";

	// Font (Markierung und Hover)
	Options['SELECTED_FONT'] = "t6";

	// Font (klickbares Datum - Zukunft)
	Options['ACTIVE_FONT'] = "t3";

	// Font (nicht klickbar - Vergangenheit)
	Options['INACTIVE_FONT'] = "t4";

	// Mouse Cursor (klickbare Zellen)
	Options['CR_HANDPOINT'] = "pointer";

	// Mouse Cursor (standard cursor)
	Options['CR_DEFAULT'] = "default";

	// Termin innerhalb eines Tages
	Options['BG_SRC_HALF'] = "images/calendar/hotspot.gif";

	// Termin streckt sich über diesen Tag
	Options['BG_SRC_FULL'] = "images/calendar/hotspot_day.gif";

	Options['BG_POSITION'] = 'left';

	// Deaktiviert Kalender Tagauswahl
	Options['DISALLOW_MOVING_KALENDER'] = 0;

	// vorausgewaehlter Tag (falls notwendig z.B. wenn PHP
	// entscheidet welcher Tag ausgewaehlt werden soll)
	Options['SELECTED_DAY'] = {SELECTED_DAY};
	Options['SELECTED_MONTH'] = {SELECTED_MONTH};
	Options['SELECTED_YEAR'] = {SELECTED_YEAR};

	// 1 = alle Tage klickbar
	// 2 = vergangene Tage nicht klickbar, heutiger Tag und zukuenftige klickbar
	// 3 = nur Termine klickbar
	Options['CLICKABLE'] = {CLICKABLE};

	// Beim Klick auf einer Kalenderzelle (=Tag) wird diese benutzerdefinierte Funktion aufgerufen:
	Options['USER_FUNCTION_CELLCLICK'] = '{USER_FUNCTION_CELLCLICK}';


	// ****** Kalender Instanz ****** //
    var {NAME} = new Calendar({SKIPMONTH}, "{NAME}", {OBJFOLLOW}, Options);
