<table border="0" style="table-layout: fixed;" width="100%">
	<tr>
		<td valign="top" width="60%">
		<!-- linke Seite -->
		<table border="0" cellpadding="0" cellspacing="0" style="border-top: 1px solid #808080; border-left: 1px solid #808080; border-right: 1px solid #535352;" width="100%">
			<tr bgcolor="#E0E0E0">
				<td height="22">
				<table border="0" width="100%">
					<tr>
						<td>{TITLE_LEFT}</td>
					</tr>
				</table>
				</td>
			</tr>
			<tr>
				<td colspan="3" height="1px" style="background-image: url(images/1px-rand.gif); background-repeat: repeat-x;" valign="top" width="1">
				<img src="images/pl.gif" width="1"></td>
			</tr>
			<tr>
				<td align="left" bgcolor="#F3F3F3" height="300" valign="top" width="60%">
				<div id="Selezione" style="height: 300px; overflow: auto;">
					<table border="0" cellpadding="0" cellspacing="0" width="100%">
						<!-- BLOCK bRow -->
						<tr id="row{PK}" height="18" onclick="{NAME}._rowClick(this, '{PK}');" onmouseout="{NAME}._mouseOut(this)" onmouseover="{NAME}._mouseOver(this)">
							<td width="100%">{ausgabe}</td>
							<td width="3"><img src="images/pl.gif" width="3" alt=""></td>
							<td width="15"><img id="imgOk{PK}" src="images/okay.gif" style="display: {display_imgOk}" alt=""></td>
						</tr>
						<!-- END bRow -->
					</table>
				</div>
				</td>
			</tr>
		</table>
		<table border="0" cellpadding="0" cellspacing="0" style="border-top: 1px solid #808080; border-left: 1px solid #808080; border-right: 1px solid #535352; border-bottom: 1px solid #808080" width="100%">
			<tr bgcolor="#E0E0E0">
				<td height="22">Treffer:&nbsp;{NUMROWS}</td>
			</tr>
		</table>
		<!-- linke Seite --></td>
		<td valign="top" width="40%">
		<table border="0" cellpadding="0" cellspacing="0" style="border-top: 1px solid #808080; border-left: 1px solid #808080; border-right: 1px solid #535352;" width="100%">
			<tr bgcolor="#E0E0E0">
				<td colspan="2" height="22">&nbsp;{TITLE_RIGHT}</td>
			</tr>
			<tr>
				<td colspan="2" height="1px" style="background-image: url(images/1px-rand.gif); background-repeat: repeat-x;" valign="top" width="1">
				<img src="images/pl.gif" width="1"></td>
			</tr>
			<tr>
				<td bgcolor="#F3F3F3" colspan="2">
				<div id="{NAME}.SelectionList" style="height: 300px; overflow: auto;">
					<!-- BLOCK bSelectionList -->
					<table border="0" cellpadding="0" cellspacing="0" width="100%">
						<!-- BLOCK bSelectionRow -->
						<tr height="18">
							<td  width="45%">
							&nbsp;{ausgabe}</td>
							<td align="right" width="20">
							{interne_verarbeitungsnr}<!--{numBezirke}--></td>
							<td align="right" width="3">
							<img src="images/pl.gif" width="3"></td>
							<td><img onclick="{NAME}.remove(this, '{PK}')" src="images/ico_del.png" title="{ausgabe} lï¿½schen"></td>
						</tr>
						<!-- END bSelectionRow -->
					</table>
					<!-- END bSelectionList --></div>
				</td>
			</tr>
		</table>
		<table border="0" cellpadding="0" cellspacing="0" style="border-top: 1px solid #808080; border-left: 1px solid #808080; border-right: 1px solid #535352; border-bottom: 1px solid #808080" width="100%">
			<tr bgcolor="#E0E0E0">
				<td height="22">&nbsp;Anzahl&nbsp;<span id="SelectionListCount">{SELECTIONLIST_COUNT}</span></td>
			</tr>
		</table>
		</td>
	</tr>
</table>
<script type="text/javascript">
	var {NAME}Class = Class.create(Selezione, {
		init: function() {
		this.name = '{NAME}';
	<!-- BLOCK bJsList --><!-- BLOCK jsRow -->var Row = {JSONOBJ};
		{NAME}.addRow('{PK}', Row);
<!-- END jsRow --><!-- END bJsList -->
		}
	});
</script>
