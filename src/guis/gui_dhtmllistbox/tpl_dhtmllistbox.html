<table border="0" cellpadding="0" cellspacing="0" height="{HEIGHT}" width="{WIDTH}">
  <!-- BLOCK caption_align_top -->
  <tr>
    <td valign="top" width="100%" height="20">{CAPTION}</td>
  </tr>
  <!-- END caption_align_top -->
  <tr>
    <td valign="top">
      <table border="0" cellpadding="0" cellspacing="0" width="100%">
        <tr>
          <td valign="top">
              <table border="0" cellpadding="0" cellspacing="0">
          	    <!-- BLOCK caption_align_left -->
                <tr>
                  <td width="{CAPTIONWIDTH}">{CAPTION}<br><img border="0" src="images/pl.gif" width="{CAPTIONWIDTH}" height="1"></td>
                </tr>
                <!-- END caption_align_left -->
                <tr>
                  <td><img src="images/pl.gif" height="5"></td>
                </tr>
                <!-- BLOCK plus_button -->
                <tr>
                  <td><button style="border:0px none black; padding:0px; margin:0px; background:transparent" onclick="{PLUS_ACTION}" type="button"><img border="0" src="{PLUS_IMAGE}" width="17" height="17" title="{PLUS_TITLE}" style="cursor:pointer"></button></td>
                </tr>
                <!-- END plus_button -->
                <tr>
                  <td><img src="images/pl.gif" height="5"></td>
                </tr>
                <!-- BLOCK minus_button -->
                <tr>
                  <td><button style="border:0px none black; padding:0px; margin:0px; background:transparent" onclick="{MINUS_ACTION}" type="button"><img border="0" src="{MINUS_IMAGE}" width="17" height="17" title="{MINUS_TITLE}" style="cursor:pointer" onclick="{MINUS_ACTION}"></button></td>
                </tr>
                <!-- END minus_button -->
                <tr>
                  <td><img src="images/pl.gif" height="5"></td>
                </tr>
              </table>
          </td>
          <td width="3"><img src="images/pl.gif" width="3"></td>
          <td width="100%" valign="top">
            <table border="0" cellpadding="0" cellspacing="0" width="100%">
              <tr>
                <td width="100%">{SCROLLBOX}</td>
              </tr>
            </table>
          </td>
        </tr>
      </table>
    </td>
  </tr>
</table>
